<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky with Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, 
                #000428 0%, 
                #004e92 20%, 
                #1a237e 40%, 
                #000051 60%, 
                #000033 80%, 
                #000011 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .star.small {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            animation-duration: 2s;
        }

        .star.large {
            width: 4px;
            height: 4px;
            animation-duration: 1.5s;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        /* Moon with realistic design */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 25%, 
                #ffffff 0%, 
                #f8f8f8 20%, 
                #f0f0f0 40%, 
                #e8e8e8 60%, 
                #d8d8d8 80%, 
                #c0c0c0 100%);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.4),
                inset -10px -10px 20px rgba(0, 0, 0, 0.1);
            animation: moon-glow 5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        /* Moon craters */
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, #b8b8b8, #d0d0d0);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 60%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #b0b0b0, #c8c8c8);
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Additional moon craters */
        .moon-crater {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #a8a8a8, #c8c8c8);
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.15);
        }

        .crater1 {
            top: 15%;
            right: 25%;
            width: 8px;
            height: 8px;
        }

        .crater2 {
            top: 45%;
            left: 15%;
            width: 12px;
            height: 12px;
        }

        .crater3 {
            top: 70%;
            right: 20%;
            width: 6px;
            height: 6px;
        }

        .crater4 {
            top: 35%;
            right: 40%;
            width: 7px;
            height: 7px;
        }

        /* Moon surface patterns */
        .moon-pattern {
            position: absolute;
            top: 50%;
            left: 30%;
            width: 25px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(200, 200, 200, 0.3), 
                rgba(180, 180, 180, 0.2));
            transform: rotate(-20deg);
        }

        .moon-pattern2 {
            position: absolute;
            top: 20%;
            right: 15%;
            width: 18px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(-30deg, 
                rgba(190, 190, 190, 0.3), 
                rgba(170, 170, 170, 0.2));
            transform: rotate(15deg);
        }

        @keyframes moon-glow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.4),
                    inset -10px -10px 20px rgba(0, 0, 0, 0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.7),
                    inset -10px -10px 20px rgba(0, 0, 0, 0.1);
                transform: scale(1.05);
            }
        }



        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: float-cloud 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        @keyframes float-cloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }


    </style>
</head>
<body>
    <!-- Moon with realistic design -->
    <div class="moon">
        <div class="moon-crater crater1"></div>
        <div class="moon-crater crater2"></div>
        <div class="moon-crater crater3"></div>
        <div class="moon-crater crater4"></div>
        <div class="moon-pattern"></div>
        <div class="moon-pattern2"></div>
    </div>

    <!-- Clouds -->
    <div class="cloud cloud1"></div>



    <script>
        // Create stars randomly
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                document.body.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Random starting position
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            
            // Random delay
            shootingStar.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(shootingStar);
            
            // Remove after animation
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        // Create additional clouds
        function createClouds() {
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (Math.random() * 80 + 60) + 'px';
                cloud.style.height = (Math.random() * 30 + 30) + 'px';
                cloud.style.top = (Math.random() * 40 + 10) + '%';
                cloud.style.left = '-100px';
                cloud.style.animationDelay = Math.random() * 20 + 's';
                cloud.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                document.body.appendChild(cloud);
            }
        }

        // Music player functionality - removed
        // All music controls removed as requested

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createClouds();
            
            // Create shooting stars periodically
            setInterval(createShootingStar, 8000);
            
            // Add some sparkle effects
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.background = '#FFD700';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.animation = 'twinkle 1s ease-in-out';
                    sparkle.style.pointerEvents = 'none';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1000);
                }
            }, 500);
        });

        // Add smooth day-night transition effect
        let timeOfDay = 0;
        setInterval(() => {
            timeOfDay += 0.001;
            const darkness = (Math.sin(timeOfDay) + 1) / 2;
            document.body.style.filter = `brightness(${0.3 + darkness * 0.7})`;
        }, 100);
    </script>
</body>
</html>
